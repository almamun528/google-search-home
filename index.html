<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Search Home Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <p>Gmail</p>
        <p>Images</p>
        <p><i class="fa-solid fa-grip"></i></p>
        <button>Sign in</button>
    </header>
    <div class="mainBody container">
        <img id="images1" src="https://www.google.co.uk/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        <div class="searchBox">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text"  >
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera-retro"></i>
        </div>
    </div>


    <footer>
        <div class="footerBangladesh">
            <p>Bangladesh</p>
        </div>
        <hr>
        <div class="mainFooter">
            <div class="footerLeft FooterItem p FooterFlex">
                <p>About</p>
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search Works</p>
            </div>
            <div class="FooterRight  FooterItem p FooterFlex">
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
            
        </div>
    </footer>
</body>
</html>
